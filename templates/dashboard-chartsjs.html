{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="{% static 'global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->
    <!-- Core JS files -->
    <script src="{% static 'assets/js/chart.bundle.js' %}"></script>
    <script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
    <script src="{% static 'global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/ui/slinky.min.js' %}"></script>
    <!-- /core JS files -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Dashboard</title>
</head>

<body>
    <div style="width: 400px; margin-top: 20%;" id="chartjs1">

        <canvas id="chart1" width="400px" height="400px"></canvas>
    </div>




    <script>
        var ctx = document.getElementById("chart1").getContext('2d');
        my_chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Female', 'Male'],
                datasets: [{
                    label: 'Gender vs Loan Volume',
                    data: [{{ webdata.1.grade_a.1 }}, {{ webdata.1.grade_b.1 }}],

            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',

            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',


            ],
            borderWidth: 1

        }]
           },

            options: {
            scales: {
                yAxis: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }

       })


    </script>
</body>

</html>
