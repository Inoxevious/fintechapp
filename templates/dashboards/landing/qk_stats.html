{% load static %}

<!-- Quick stats boxes -->
<div class="row">
    <div class="col-lg-4">

        <!-- Members online -->
        <div class="panel ">
            <div class="panel-body">
                <div class="heading-elements">
                    <span class="heading-text badge bg-teal-800">+{{ webdata.1.grade_a.1 }}%</span>
                </div>

                <div style="width: 200px; margin-top: 5%;" id="chartjs1">

<!-- Core JS files -->
<script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/chart.bundle.js' %}"></script>
<script>

    $(function () {

        var $data_aggretationChart = $("#data_aggretation");
        $.ajax({
            url: $data_aggretationChart.data("url"),
            success: function (data) {

                var ctx = $data_aggretationChart[0].getContext("2d");

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Occupation',
                            backgroundColor: 'blue',
                            data: data.data
                        }]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Occupation Bar Chart'
                        }
                    }
                });

            }
        });

    });

</script>
