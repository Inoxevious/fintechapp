{% load static %}

<!-- Profile info -->
<div class="panel panel-flat">
    <div class="panel-heading">
        <h6 class="panel-title">Client Profile information</h6>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
                <li><a data-action="reload"></a></li>
                <li><a data-action="close"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
        <form action="#">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Username</label>
                        <input type="text" value="{{client.first_name}}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Full name</label>
                        <input type="text" value="{{client.first_name}}" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Address line 1</label>
                        <input type="text" value="{{client.address}}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Address line 2</label>
                        <input type="text" value="{{client.address}}" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label>City</label>
                        <input type="text" value="{{client.city}}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>State/Province</label>
                        <input type="text" value="Bayern" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="text" readonly="readonly" value="email" class="form-control">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Phone #</label>
                        <input type="text" value="{{client.phone}}" class="form-control">
                        <span class="help-block">{{client.phone}}</span>
                    </div>

                    <div class="col-md-6">
                        <label class="display-block">Upload profile image</label>
                        <input type="file" class="file-styled">
                        <span class="help-block">Accepted formats: gif, png, jpg. Max file size
                            2Mb</span>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary">Save <i
                        class="icon-arrow-right14 position-right"></i></button>
            </div>
        </form>
    </div>
</div>
<!-- /profile info -->
