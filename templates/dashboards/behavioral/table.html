{% load static %}

<!-- Individual column searching (selects) -->
<div class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title">Behavioral predictions</h5>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
                <li><a data-action="reload"></a></li>
                <li><a data-action="close"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
        {% include 'dashboards/filters.html' %}
        <div id="no_results">
            <h5>No results found</h5>
        </div>
    </div>

    <table class="table table-sm" id="behavioral_list_data" data-toggle="table"
        url="{% url 'companies:behavioral_scoring_view' %}">
        <thead>
            <tr>
                <th>Loan ID</th>

                <th>Client</th>
                <!-- <th>Amount Borrowed</th> -->
                <th>First Instalment</th>
                <th>Final Instalment</th>
                <th>Total Instalment</th>
                <th>Defaulting Probability</th>
                <th>Default Risk</th>
                <th>Time to default</th>
                <th>Contact Channel</th>
                <th>Contact Schedule</th>
                <th>Message</th>
                <th><i class="icon-arrow-down12"></i></th>


            </tr>
        </thead>
        <tbody id="behavioral_listing">
        </tbody>
    </table>
</div>
<div class="row justify-content-center">
    <nav aria-label="navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="btn btn-primary page-link" id="previous">Previous</button>
            </li>
            <li class="page-item pull-right">
                <button class="btn btn-primary page-link" id="next">Next</button>
            </li>
        </ul>
    </nav>
</div>
<!-- /individual column searching (selects) -->
<script src="{% static 'account/global_assets/js/core/libraries/jquery.min.js' %}"></script>
<script src="{% static 'account/assets/js/chart.bundle.js' %}"></script>
<script src="{% static 'account/assets/js/behavioral_scoring.js' %}"></script>
