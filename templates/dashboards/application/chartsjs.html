{% load static %}
<div style="width: 200px; margin-top: 20%;" id="chartjs1">
    Chart Data {{ webdata.1.grade_a.1 }}
    <canvas id="chart1" width="200px" height="200px"></canvas>
</div>
<!-- Core JS files -->
<script src="{% static 'assets/js/chart.bundle.js' %}"></script>
<script>
    var ctx = document.getElementById("chart1").getContext('2d');
    my_chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Female', 'Male'],
            datasets: [{
                label: 'Gender vs Loan Volume',
                data: [{{ webdata.1.grade_a.1 }}, {{ webdata.1.grade_b.1 }}],
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',

        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',


        ],
        borderWidth: 1

    }]
       },

        options: {
        scales: {
            yAxis: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }

   })
</script>
