{% load static %}

<!-- Individual column searching (selects) -->
<div class="panel panel-flat">
    <div class="panel-heading">
        <div class="row justify-content-center">
            <nav aria-label="navigation">
                <ul class="pagination">
                    <li class="page-item">

                        <a style="background-color: green;" class="btn btn-primary"
                            href="{% url 'companies:live_app_score_pred' %}">
                            Request Application score
                        </a>

                    </li>
                    <!-- <li style="padding-left: 35px;" class="page-item pull-right">
                        <button class="btn btn-primary page-link" id="next">Next</button>
                    </li> -->
                </ul>
            </nav>
        </div>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
                <li><a data-action="reload"></a></li>
                <li><a data-action="close"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
        {% include 'dashboards/filters.html' %}
    </div>

    <table class="table table-sm" id="application_classifier_list_data" data-toggle="table"
        url="{% url 'companies:application_scoring_view' %}">
        <thead>
            <tr>
                <th>Loan ID</th>

                <th>Colleteral</th>
                <th>Amount Applied For</th>
                <th>Social Media Assessment</th>
                <th>Credit History Assessment</th>
                <th>Pyschometric Assessment</th>
                <th>Text Assessment Analytics</th>
                <th>Overal Assessment</th>
                <th>Decision</th>
                <th><i class="icon-arrow-down12"></i></th>


            </tr>
        </thead>
        <tbody id="application_classifier_listing">
        </tbody>
    </table>
</div>
<div class="row justify-content-center">
    <nav aria-label="navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="btn btn-primary page-link" id="previous">Previous</button>
            </li>
            <li style="padding-left: 35px;" class="page-item pull-right">
                <button class="btn btn-primary page-link" id="next">Next</button>
            </li>
        </ul>
    </nav>
</div>
<!-- /individual column searching (selects) -->
<script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/chart.bundle.js' %}"></script>
<script src="{% static 'account/assets/js/application_scoring.js' %}"></script>
