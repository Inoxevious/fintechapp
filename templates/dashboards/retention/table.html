{% load static %}

<!-- Individual column searching (selects) -->
<div class="panel panel-flat">
    <div class="panel-heading">
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
                <li><a data-action="reload"></a></li>
                <li><a data-action="close"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
        {% include 'dashboards/filters.html' %}
        <div id="result-count" class="text-right">
            <span class='font-weight-bold'></span> results found.
        </div>
        <div id="no_results">
            <h5>No results found</h5>
        </div>
    </div>

    <table class="table table-sm" id="retention_scoring_list_data" data-toggle="table"
        url="{% url 'companies:retention_scoring_view' %}">
        <thead>
            <tr>
                <th>Loan ID</th>

                <th>Client</th>
                <th>Loan#</th>
                <th>Loan closure date</th>
                <th>CLV</th>
                <th>Classification</th>
                <th>Recommended Process</th>
                <th>Recommended Loan Amount as % of previous Loan Amount</th>
                <th>Maximun Recommended Loan Amount</th>
                <th><i class="icon-arrow-down12"></i></th>


            </tr>
        </thead>
        <tbody id="retention_scoring_listing">
        </tbody>
    </table>
</div>
<div class="row justify-content-center">
    <nav aria-label="navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="btn btn-primary page-link" id="previous">Previous</button>
            </li>
            <li class="page-item pull-right">
                <button class="btn btn-primary page-link" id="next">Next</button>
            </li>
        </ul>
    </nav>
</div>
<!-- /individual column searching (selects) -->
<script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/chart.bundle.js' %}"></script>
<script src="{% static 'account/assets/js/retention_scoring.js' %}"></script>
