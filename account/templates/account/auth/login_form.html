{% load static %}
<!-- Advanced login -->
<form action="{% url 'account:login' %}" method="POST">
    {% include 'account/auth/_alerts.html' %}
    {% csrf_token %}
    <div class="panel panel-body login-form">
        <div class="text-center">
            <div class="icon-object" style="border: white;">
                <a class="navbar-brand" href="{% url 'companies:index' %}?next={{'/'}}"><img
                        style="width: 90px; height: 30px; margin-top: -7px;"
                        src="{% static 'global_assets/images/dlogo.png' %}" alt=""></a>
            </div>
            <h5 style="margin-top: -15px;" class="content-group">Login to your account <small class="display-block">Your
                    credentials</small></h5>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input name="username" type="text" class="form-control" placeholder="email">
            <div class="form-control-feedback">
                <i class="icon-user text-muted"></i>
            </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input name="password" type="password" class="form-control" placeholder="Password">
            <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
            </div>
        </div>

        <div class="form-group login-options">
            <div class="row">
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="styled" checked="checked">
                        Remember
                    </label>
                </div>

                <div class="col-sm-6 text-right">
                    <a style="color: green;" href="login_password_recover.html">Forgot password?</a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn bg-green btn-block">Login <i
                    class="icon-arrow-right14 position-right"></i></button>
        </div>



        <div style="color: green;" class="content-divider text-muted form-group"><span>Don't have an account?</span>
        </div>
        <a style="background-color:olivedrab;" href="{% url 'account:register'  %}"
            class="btn btn-default btn-block content-group">Sign up</a>
        <span style="color: green;" class="help-block text-center no-margin">By continuing, you're confirming that
            you've read our <a style="color: green;" href="#">Terms &amp; Conditions</a> and <a style="color: green;"
                href="#">Cookie Policy</a></span>
    </div>
</form>
<!-- /advanced login -->
